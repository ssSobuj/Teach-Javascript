<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7 - DOM Events</title>
    <style>
      body {
        padding: 40px;
        font-family: monospace;
        text-align: center;
      }
      #colorBox {
        width: 300px;
        height: 300px;
        background-color: lightgray;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border: 2px solid #333;
        transition: background-color 0.2s;
      }
      .controls {
        margin-top: 20px;
      }
      input {
        padding: 10px;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Color Changer</h1>

    <!-- The Event Target -->
    <div id="colorBox">Interact with me!</div>

    <div class="controls">
      <button id="clickBtn">Random Color</button>
      <br /><br />
      <input
        type="text"
        id="inputField"
        placeholder="Type a color (e.g., red)"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
