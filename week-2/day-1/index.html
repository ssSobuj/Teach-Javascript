<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 - DOM Introduction</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .card {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        background-color: white;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .avatar {
        width: 100px;
        height: 100px;
        background-color: #ddd;
        border-radius: 50%;
        margin: 0 auto 15px;
        line-height: 100px;
        font-size: 40px;
        color: #555;
      }
      button {
        padding: 10px 20px;
        margin-top: 15px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card" id="profileCard">
      <div class="avatar">ðŸ‘¤</div>
      <h2 id="userName">John Doe</h2>
      <p id="userRole">Web Developer</p>
      <button onclick="changeTheme()">Change Theme</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
